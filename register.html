<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   <marquee><h2 style="color:red">REGISTRATION</h2></marquee> 
   
   <form>
    <fieldset>
        <legend>Customer</legend>
        <label for="fname">First Name</label>
        <input type="text" name="fname">
        <label for="mname"> Middle Name</label>
            <input type="text" name="mname">
            <label for="lname"> Last Name</label>
            <input type="text" name="lname"><br>
            
            <input type="reset">
        
        <label for="birth">Birthday:</label>
        <input type="date" id="birth" name="birthday">

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>
        <input type="hidden" id="custld" name="custld" value="123457">
        

        <label for="phonenumber">Mobile Number</label>
        <input type="tel" name="phonenumber" required>

        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select><br>

        <label for="zipcode">Zipcode</label>
        <input type="number" name="zipcode" required>

        <label for="age">Age(between 18&24)</label>
        <input type="number" id="age" name="age" min="18" max="24">

        
        <div id="submit">
            <input type="submit" value="Submit" required>
        </div>
    </fieldset>
   </form>
</body>
</html>
